title: Moonad
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: GitHub
      weight: 2
      url: "https://github.com/2hit-io/moonad"
      params:
        icon: github
    - name: NuGet
      weight: 1
      url: "https://www.nuget.org/packages/Moonad"
      params:
        icon: nuget

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.png
      dark: images/logo-dark.png
      link: /
      width: 150
      height: 30

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/wsantosdev/wikidocnomad/tree/main/content"
